<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Crud de Teste</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
<!-- FontAwesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous">
<!-- Custom Css -->
<link rel="stylesheet" href="css/custom.css" />

<!-- Custom Font -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
	<div id="app_crud">
		<nav class="navbar navbar-dark">
		  <span class="navbar-brand mb-0 h1">
					<img src="img/logo_hepta.svg" height="28px">
			</span>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="crudForm">
						<div class="wrapperTitle">
							<div class="col-md-12">
								<h2> Pesquisar Pessoas </h2>
							</div>
							<hr>
							{{ dto.nome }}
						</div>
						<div class="form-group">
							<input class="col-md-2 ml-2 mr-4" type="text" v-model="dto.id" placeholder="Informe o Id" />

							<input type="text" class="col-md-9" v-model="dto.nome" placeholder="Insira o nome" />
						</div>

											
						<div class="form-group actions col-md-6 pt-4 pb-2">
							<button class="btn btn-primary" type="button" value="Salvar" @click="salvarPessoa"> <i class="fas fa-plus"></i> Salvar </button>
							<button class="btn btn-secondary" type="button" value="Limpar" onclick="limparCampos();" /> <i class="fas fa-times"></i> Limpar</button>
							<button class="btn btn-light" type="button" value="Buscar" @click="buscarPessoas" onclick="Mudarestado('table')"/> <i class="fas fa-search"></i> Buscar</button>
						</div>
					</div>
				</div>

				<div class="col-md-12 col-sm-12">
						<div class="col-md-12">
								<h2> Resultado </h2>
							</div>
							<hr>
					<!-- cards -->
					<div class="row">
						<div v-for="obj in lista" class="cardContainer col-md-4 col-sm-12" >
							<div class="card">
								<div class="row no-gutters">
									<div class="col-md-3 cardImg">
										<div>
											<i class="fas fa-user-circle fa-3x"></i>
											<small>{{obj.id}}</small>
										</div>
									</div>
									<div class="col-md-8">
										<div class="card-body">
											<h5 class="card-title">{{ obj.nome }}</h5>
											<div class="actions">
												<a href="#" @click="editarItem(obj)" class="card-link text-muted">Editar</a>
												<a href="#" @click="excluirItem(obj.id)" class="card-link text-muted">Remover</a>	</div>
											</div>
										</div>
									</div>
								</div>
							</div>	
					</div>
					<div class="row">
								<div class="col-md-12 pt-4">
									<div style="cursor: pointer;" class="text-left" v-if="initValue > 5" @click="voltarListagem">
										<span class="badge badge-default">
											<i class="fa fa-arrow-left text-muted"></i> Anterior
										</span>
									</div>

									<div style="cursor: pointer;" class="text-right" @click="avancarListagem" v-if="(initValue+9)<totalRegistros">
										<span class="badge badge-default">
											Pr√≥ximo <i class="fa fa-arrow-right text-muted"></i>
										</span>
									</div>

								</div>
							</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<!-- contador -->
			<div class="text-right pt-2" >
					<span class="badge badge-pill badge-light">{{ totalRegistros }} Registros</span>
			</div>
		</footer>
		<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
		  <div class="toast-header">
		    <img src="..." class="rounded mr-2" alt="...">
		    <strong class="mr-auto">Bootstrap</strong>
		    <small>11 mins ago</small>
		    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
		      <span aria-hidden="true">&times;</span>
		    </button>
		  </div>
		  <div class="toast-body">
		    Hello, world! This is a toast message.
		  </div>
		</div>

		<input type="hidden" v-model="initValue" />
	</div>

	<!-- Main -->
	<script src="js/main.js">
	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
</body>
</html>
